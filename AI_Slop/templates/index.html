<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Slop - Submit Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.show {
            display: block;
        }
        
        .response-box {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }
        
        .response-box.show {
            display: block;
        }
        
        .response-box h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .response-content {
            color: #555;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .prompt-preview {
            background: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .prompt-preview strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Slop Submission</h1>
        <p class="subtitle">Enter your text below and submit it for processing</p>
        
        <form id="textForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="textInput">Your Text:</label>
                <textarea 
                    id="textInput" 
                    name="text" 
                    placeholder="Enter your text here..."
                    required
                ></textarea>
            </div>
            
            <div id="responseBox" class="response-box">
                <div class="prompt-preview">
                    <strong>Your prompt:</strong> <span id="promptPreview"></span>
                </div>
                <h3>AI Response:</h3>
                <div id="responseContent" class="response-content"></div>
            </div>
            
            <button type="submit" id="submitBtn">Submit</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>
    
    <script>
        const form = document.getElementById('textForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const textInput = document.getElementById('textInput');
        
        const responseBox = document.getElementById('responseBox');
        const responseContent = document.getElementById('responseContent');
        const promptPreview = document.getElementById('promptPreview');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const text = textInput.value.trim();
            if (!text) {
                showMessage('Please enter some text', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing with AI...';
            responseBox.classList.remove('show');
            
            try {
                const formData = new FormData(form);
                
                const response = await fetch('/submit/', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    // Display the AI response
                    promptPreview.textContent = data.prompt;
                    responseContent.textContent = data.response;
                    responseBox.classList.add('show');
                    showMessage('AI response received!', 'success');
                    textInput.value = '';
                } else {
                    showMessage(data.message || 'An error occurred', 'error');
                    if (data.hint) {
                        showMessage(data.message + '\n' + data.hint, 'error');
                    }
                }
            } catch (error) {
                showMessage('Failed to submit text. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
            }
        });
        
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
